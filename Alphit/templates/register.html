{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Sign Up</h1>
    <p style="text-align:center; color:rgb(82, 82, 82); max-width:300px; margin-left: auto; margin-right: auto; font-size:12px; margin-top: 10px;">
        Your password must contain at least 8 charachters of which one should be a special charachter.</p>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <h6 style="margin-top: 20px;">Already have an acount? Sign In <a class="login_text" href="/login">Here</a> </h6>
{% endblock %}
